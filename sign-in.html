<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg--primary">
        <main class="sign-container shadow--lg">
            <section class="sign-container__form padding--lg  align--center">
                <div class="title-section">
                    <h1 class="title-section__title text--white margin--tlg">
                        STACK WALLET
                    </h1>
                    <p class="title-section__moto margin--auto text--white padding--sm margin--t">
                        Manage Your Finance
                    </p>
                </div>
                <form action="#" class="form form-section">

                    <legend class="form-section__legend-title text--white">
                        LOG INTO YOUR ACCOUNT
                    </legend>

                    <input 
                        placeholder="Email" 
                        type="text" 
                        class=" margin--t
                                input-field-md                               padding--md
                                border-outline--none
                                bg--ash
                            "
                    />

                    <input 
                        placeholder="Password" 
                        type="password" 
                        class=" margin--tmd
                            input-field-md                                padding--md
                            border-outline--none
                            bg--ash
                            "
                    />

                    <button 
                        class=" btn-xlg
                            bg--berry
                            margin--tmd
                            border-outline--none 
                            text--white"
                    >
                        Sign In
                    </button>
                    <p class="margin--t text--ash">
                        Already have an account? 
                        <a  href="#" class="text--ash">
                            LOG IN
                        </a>
                    </p>
                </form>
            </section>
            <section class="sign-container__img">
                <img src="./img/girl 2.png" class="sign-container__img-image" alt="">
            </section>
        </main>


</body>
</html>
